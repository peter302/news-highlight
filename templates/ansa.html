<!DOCTYPE html>
<html>
    <head>
    <title>News</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container" style="background-color:#80ffbf">
            <div class="container-fluid text-center jumbotron pt-10" style="background-color: #ff944d">
                <h1>ANSA NEWS</h1>
            </div>
            <div class="row">
                {% for new, des, img,pubAt, url in context%}
                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row no-gutters">
                            <div class="col-md-4">
                                <img src="{{img}}" class="card-img" alt="{{title}}">
                            </div>
                            <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{new}}</h5>
                                <p class="card-text">{{Description}}</p>
                                <a href="{{url}}">Read more</a>
                                <p class="card-text"><small class="text-muted">{{pubAt}}</small></p>
                            </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
